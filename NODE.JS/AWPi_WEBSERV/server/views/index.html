<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CONTROL MY STUFF | &micro;Casts</title>

    <link rel="stylesheet" href="//netdns.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="//netdns.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link href="/stylesheets/style.css" rel="stylesheet">

</head>

<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <h1 class="cover-heading">CONTROL MY STUFF</h1>
                    <div class="onoffswitch" style="margin:0px auto">
                        <div class="onoffswitch demo3">
                            <input type="checkbox" id="myonoffswitch">
                            <label><i></i></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.0.4.js"></script>

    <script type="text/javascript">
        var socket = io.connect('/');

        $("#myonoffswitch").change(function () {
            socket.emit("stateChanged", this.checked);
        });
    </script>

</body>
</html>
